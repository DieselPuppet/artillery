        loop:
          -
            send: '{"code": "HeartBeat", "data": "{\"Payload\":\"237.2498\"}"}'
          -
            think: 10
        count: 6
      -
        send: '{"code": "SearchPlayersRequest", "data": "{\"ArenaId\":\"minsk\"}"}'
      -
        think: 20
      -
        loop:
          -
            send: '{"code": "HeartBeat", "data": "{\"Payload\":\"237.2498\"}"}'
          -
            think: 10
        count: 300